<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='palidrome.css'>
    <script src='palidrome.js'></script>
</head>
<body>
    <div class="palidrome-cont">
        <h2>Palindrome Checker</h2>
  
        <p style="text-align: start; font-size: 13px;">A palindrome is a word or phrase that reads the same backwards as forwards, e.g. level, refer.</p>
        <div class="inputs">
            <input type="text" spellcheck="false" placeholder="Enter text or number" id="input">

        </div>
        <div style="height: 25px;"></div>
        <div class="button" onclick="checkPalindrome();">Check Palindrome</div>
        <div style="height: 25px;"></div>
        <div class="row-data">
            <table>
                <tr >
                    <th class="ans"></th>
                    <th class="val"></th>
                </tr>
            </table>
        </div>
     

    </div>

</body>
</html>
